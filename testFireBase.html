<body>
    <p>Getting started with Firebase</p>
    <h1 id="bigOne">bovahack 1 </h1>
    <h1 id="bigTwo">mykola 1 </h1>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBZGE4wdvxVRbaWl3R0z80KKJ0UnKcCPkA",
            authDomain: "bovahack.firebaseapp.com",
            databaseURL: "https://bovahack.firebaseio.com",
            projectId: "bovahack",
            storageBucket: "bovahack.appspot.com",
            messagingSenderId: "199563497207"
        };
        firebase.initializeApp(config);

        var bigOne = document.getElementById('bigOne');
        var bigTwo = document.getElementById('bigTwo');
        var dbRef = firebase.database().ref().child('Sergiy');
        var mykolaRef = firebase.database().ref().child('mykola');

        dbRef.on('value', snap => bigOne.innerText += snap.val())
        mykolaRef.on('value', snap => bigTwo.innerText += snap.val())
    </script>
